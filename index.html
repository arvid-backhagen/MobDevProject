<!DOCTYPE html>
<html>
  <head>
    <title>KTH Places</title>
    <link rel="apple-touch-icon" href="images/icon4.jpg">
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Icon -->
    <link rel="icon" href="images/icon1.jpg">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>

    <!-- Header -->
    <div class="jumbotron row">

    <!-- Icon -->
      <div class="icon col-xs-1">
        <img src="images/icon3.gif" class="img-rounded" alt="Cinque Terre" width="50" height="50"/>
      </div>

      <!-- Rubrik -->
      <div class="col-xs-9">
        <h2 class="headline">KTH Places</h2>
      </div>

      <!-- Modal -->
      <div class="col-xs-1">
          <!-- Trigger the modal with a button -->
          <div class="glyphicon glyphicon-info-sign" data-toggle="modal" data-target="#myModal" style="font-size: 30px">
            
          </div>

      </div>

    </div>
    <!-- Modal -->
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
            
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">About this app</h4>
                </div>
                <div class="modal-body">
                  <p>Made by Arvid and Moa for mobilutveckling</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
              
            </div>
          </div>

    <!-- Div to show map -->
    <div id="map"></div>
    <input id="pac-input" class="controls" type="text" placeholder="Search for classroom at KTH">

    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 59.3498092, lng: 18.0684758},
          zoom: 15,
          mapTypeControl: true,
          mapTypeControlOptions: {
              style: google.maps.MapTypeControlStyle.HORIZONTAL_BAR,
              mapTypeIds: ['roadmap', 'hybrid', 'satellite'],
              position: google.maps.ControlPosition.LEFT_BOTTOM
          }
        });


        // Create the search box and link it to the UI element.
        var input = document.getElementById('pac-input');
        var searchBox = new google.maps.places.SearchBox(input);
        map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

        // Bias the SearchBox results towards current map's viewport.
        map.addListener('bounds_changed', function() {
          searchBox.setBounds(map.getBounds());
        });

        var markers = [];
        // Listen for the event fired when the user selects a prediction and retrieve
        // more details for that place.
        searchBox.addListener('places_changed', function() {
          var places = searchBox.getPlaces();

          if (places.length == 0) {
            return;
          }

          // Clear out the old markers.
          markers.forEach(function(marker) {
            marker.setMap(null);
          });
          markers = [];

          // For each place, get the icon, name and location.
          var bounds = new google.maps.LatLngBounds();
          places.forEach(function(place) {
            if (!place.geometry) {
              console.log("Returned place contains no geometry");
              return;
            }
            var icon = {
              url: place.icon,
              size: new google.maps.Size(71, 71),
              origin: new google.maps.Point(0, 0),
              anchor: new google.maps.Point(17, 34),
              scaledSize: new google.maps.Size(25, 25)
            };

            // Create a marker for each place.
            markers.push(new google.maps.Marker({
              map: map,
              icon: icon,
              title: place.name,
              position: place.geometry.location
            }));

            if (place.geometry.viewport) {
              // Only geocodes have viewport.
              bounds.union(place.geometry.viewport);
            } else {
              bounds.extend(place.geometry.location);
            }
          });
          map.fitBounds(bounds);
        });
            
      }
    </script>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASKo20RxUEi1AyesGfXzF4-witdGTYKxw&libraries=places&callback=initMap"
    async defer></script>
    <script src="javascript/model.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  </body>
</html>
