<!DOCTYPE html>
<html>
  <head>
    <title>KTH Places</title>
    <link rel="apple-touch-icon" href="images/icon4.jpg">
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Icon -->
    <link rel="icon" href="images/icon1.jpg">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="javascript/model.js"></script>

    <script src="javascript/map.js"></script>
  </head>
  <body>

    <!-- Header -->
    <div class="jumbotron row">

    <!-- Icon -->
      <div class="icon col-xs-2">
        <img src="images/icon3.gif" alt="Cinque Terre" width="50" height="50"/>
      </div>

      <!-- Rubrik -->
      <div class="col-xs-8">
        <h2 class="headline">KTH Places</h2>
      </div>

      <!-- Modal -->
      <div class="col-xs-1" style="margin-top:15px;">
          <!-- Trigger the modal with a button -->
          <div class="glyphicon glyphicon-info-sign btn" data-toggle="modal" data-target="#myModal" style="font-size: 30px">
            
          </div>

      </div>

    </div>
    <!-- Modal -->
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
            
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">About this app</h4>
                </div>
                <div class="modal-body">
                  <p>Made by Arvid and Moa for mobilutveckling</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
              
            </div>
          </div>

    <!-- Div to show map -->
    <div id="map"></div>
    <input id="pac-input" class="controls" type="text" placeholder="Search for classroom at KTH">

    <script>

      $.ajax( {
        url: 'https://www.kth.se/api/places/v3/room/name/v2',
        headers: {
          'api_key': 'arjYt564HFYiiias342z'
        },
        success: function(data) {
          console.log(data)
          cb(data);
        }
      })

      $('#pac-input').keyup(function(e){
        if(e.keyCode==13){
          var latlng = { "lat": vhuset.V1[0].geoData.lat, "lng" : vhuset.V1[0].geoData.long}
          map.setCenter(latlng)
          console.log("enter pressed")
          map.setZoom(18)
          setMarker(vhuset.V1[0], latlng)
        }
      })
    </script>


    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyASKo20RxUEi1AyesGfXzF4-witdGTYKxw&libraries=places&callback=initMap"
    async defer></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  </body>
</html>
